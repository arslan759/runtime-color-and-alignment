<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./colorr.js"></script>
</head>
<body>
    <div class="container mt-3 w-80">
        <h1 id="heading">Techlift Bootcamp (MERN STACK)</h1>
        <select name="color" id="color" class="form-select mt-3" onclick="changeColor()">
            <option disabled selected>Choose Colour</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
        </select>
    
        <select name="align" id="align" class="form-select mt-3" onclick="changeAlign()">
            <option disabled selected>Choose Alignment</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="center">Center</option>
        </select>
    </div>
</body>
</html>
